apiVersion: apps/v1
kind: Deployment
metadata:
  name: bemily-sd
  labels:
    node_tag: sd
spec:
  replicas: 2
  selector:
    matchLabels:
      node_tag: sd
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 2
  template:
    metadata:
      labels:
        node_tag: sd
    spec:
      containers:
        - name: bemily-sd
          image: 193033533370.dkr.ecr.ap-northeast-2.amazonaws.com/bemily/bemily-sd-prod:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "1500Mi"
              cpu: "500m"
            limits:
              memory: "2000Mi"
              cpu: "500m"
      nodeSelector:
        node_tag: sd