apiVersion: apps/v1
kind: Deployment
metadata:
  name: bemily-noti
  labels:
    node_tag: noti
    color: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      node_tag: noti
  template:
    metadata:
      labels:
        node_tag: noti
    spec:
      containers:
        - name: bemily-noti
          image: 193033533370.dkr.ecr.ap-northeast-2.amazonaws.com/bemily/bemily-proxy:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "1500Mi"
              cpu: "500m"
            limits:
              memory: "2000Mi"
              cpu: "500m"
      nodeSelector:
        node_tag: noti
        color: blue
